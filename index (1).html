<style>
  :root{ --panel:#0f1012; --subpanel:#151617; --stroke:#23262b; --text:#e7e9ec; --brand:#18c87b; --brand-ink:#f6fff9; }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:#000;color:var(--text);font-family:-apple-system, Segoe UI, Roboto, Helvetica, Arial, ui-sans-serif;}

  .editor{max-width:1080px;margin:12px auto;background:#0f0f11;border:1px solid var(--stroke);border-radius:12px;padding:12px;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .editor textarea{flex:1 1 600px;min-height:120px;background:#111214;color:#e8e9ea;border:1px solid #2a2c31;border-radius:10px;padding:10px;font-size:16px}
  .editor input[type=file]{display:none}
  .btn{padding:10px 14px;border-radius:10px;border:1px solid #2a2c31;background:#1a1c1f;color:#e8e9ea;font-weight:800;cursor:pointer}
  .btn.apply,.btn.primary{background:#18c87b;border-color:#18c87b;color:#0b0c0d}

  .stage{height:calc(100vh - 190px); display:grid; place-items:center; justify-content:center; align-content:center; overflow:hidden; position:relative}
  .scale-wrap{transform-origin:top center; will-change:transform; position:absolute; left:50%; top:0}

  .phone{width:1080px;height:1920px;border:1px solid var(--stroke);background:var(--panel);overflow:hidden;position:relative;display:flex;flex-direction:column}
  .header{padding:0;border-bottom:1px solid var(--stroke);background:var(--subpanel)}
  .header-img{display:block;width:100%;height:auto}

  .content{flex:1;min-height:0;overflow:auto;background:var(--panel);position:relative}
  .chat{padding:24px 24px 200px;background:var(--panel)}
  .avatar{width:380px;height:380px;border-radius:44px;border:1px solid #30333a;background:#0b0c0d;margin-left:6px;background-size:cover;background-position:center;background-repeat:no-repeat;overflow:hidden}
  .bubble{background:var(--brand);color:var(--brand-ink);padding:28px;border-radius:32px;border-bottom-left-radius:16px;font-size:32px;line-height:1.35;max-width:940px;margin-top:18px;position:relative}
  .bubble .txt{white-space:pre-wrap;word-break:break-word}
  .chips-img{display:block;margin-top:18px;max-width:100%;height:auto}

  .lower{position:relative;border-top:1px solid var(--stroke);background:var(--panel)}
  .lower-img{display:block;width:100%;height:auto}

/* --- Two Avatars Support (non-destructive) --- */
.avatars { display: flex; gap: 18px; align-items: flex-start; }
.avatar.avatar-sm { width: 320px !important; height: 320px !important; }
/* --------------------------------------------- */


/* --- Two-Avatar Toggle Controls --- */
.editor .img-controls{ display:flex; flex-direction:column; gap:6px; }
.editor .btn.inline{ display:inline-block; }
.editor .btn.small{ padding:8px 12px; font-weight:700; border-radius:8px; }
.avatars { display:flex; gap:18px; align-items:flex-start; }
.avatar.avatar-sm { width: 320px !important; height: 320px !important; }
/* ---------------------------------- */


.hidden{display:none}

.overlay-wrap {
  position: relative;
  width: 60%;
  margin: 10px auto;
  display: inline-block;
}
.overlay-wrap .photo {
  width: 100%;
  height: auto;        /* keep natural aspect ratio */
  border-radius: 22px;
  display: block;
}
.overlay-wrap .overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;        /* match the photo's rendered height */
  pointer-events: none;
  border-radius: 22px;
  display: block;
}


/* Restore original bubble padding, reduce only bottom */
.bubble {
  padding-bottom: 8px !important;
}


/* Left by default */
.bubble {
  float: none !important;
  width: auto !important;
}

/* When typing: align bubble to the right without stretching */
.bubble.right {
  float: right !important;
}

/* Keep the image block below the bubble regardless of float */
.overlay-wrap {
  clear: both !important;
}


/* Only limit bubble's width near the right edge */
.bubble { 
  max-width: 98% !important; 
}


/* Center bubble with equal left/right margins */
.bubble {
  max-width: 95% !important;
  margin: 0 auto !important;
  display: block !important;
}


/* Center bubble with equal left/right margins */
.bubble {
  max-width: 98% !important;
  margin: 0 auto !important;
  display: block !important;
}


/* Center bubble with equal left/right margins */
.bubble {
  max-width: 99% !important;
  margin: 0 auto !important;
  display: block !important;
}


/* Fix image stretch under green bubble */



.header-avatars {
  display: flex;
  gap: 12px;
  align-items: center;
}
.header-avatars .avatar {
  flex: 0 0 auto; /* keep original square size */
}


/* Spacing and size adjustment for avatars */
.header-avatars {
  display: flex;
  gap: 12px;
  align-items: center;
  margin-bottom: 12px; /* space below avatars before bubble */
}
.header-avatars .avatar {
  width: 48px !important;
  height: 48px !important;
  background-size: cover !important;
  background-position: center !important;
  border-radius: 8px !important;
}


/* Larger avatar size */
.header-avatars .avatar {
  width: 240px !important;
  height: 240px !important;
  background-size: cover !important;
  background-position: center !important;
  border-radius: 12px !important;
}


/* Larger avatar size with rounded corners */
.header-avatars {
   /* center horizontally */
}
.header-avatars .avatar {
  width: 280px !important;
  height: 280px !important;
  background-size: cover !important;
  background-position: center !important;
  border-radius: 24px !important; /* more rounded corners */
}


/* Avatar size 290px with rounded corners, keep original placement */
.header-avatars .avatar {
  width: 290px !important;
  height: 290px !important;
  background-size: cover !important;
  background-position: center !important;
  border-radius: 24px !important;
}


/* Button row under Change image 2 */
.btn-row {
  display: flex;
  gap: 8px;
  margin-top: 6px;
}
.btn-row .btn {
  flex: 1;
}


/* Vertical button column for image 2 controls */
.btn-col {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin-top: 6px;
}
.btn-col .btn {
  width: 100%;
}


/* Right-align the image under the bubble with the same edge margin as the bubble (99% centered => 0.5% each side) */
.overlay-wrap { 
  width: 100%;
  text-align: right;
  padding-right: calc((100% - 99%) / 2);
  box-sizing: border-box;
}



/* Right-align the image under the bubble with fixed width */
.overlay-wrap { 
  width: 100%;
  text-align: right;
  padding-right: calc((100% - 99%) / 2); /* match bubble margin */
  box-sizing: border-box;
}



/* Right-align the image under the bubble with fixed margin */
.overlay-wrap { 
  width: 100%;
  text-align: right;
  padding-right: 12px; /* same gutter as bubble */
  box-sizing: border-box;
}



/* Right-align the image under the bubble using float */
.overlay-wrap { 
  width: 100%;
  box-sizing: border-box;
}



/* Right-aligned framed image with strong rounding (except bottom-right) */
.overlay-wrap { width: 100%; box-sizing: border-box; }
.photo-frame {
  float: right;
  margin-right: 0px;
  width: 687px;
  border-radius: 26px 26px 0 26px;
  overflow: hidden;            /* clip corners for sure */
  line-height: 0;              /* remove extra gap */
}
.photo-frame img#underBubbleImg {
  display: block;
  width: 100%;
  height: auto;
}


/* Layering for under-bubble placeholder content */
.photo-frame { position: relative; }
#placeholderContent {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
  display: block;
}
.photo-frame img.frame-hole {
  position: relative;
  z-index: 2;
  display: block;
  width: 100%;
  height: auto;
}


/* ChatOn logo in header (image) */
.header { position: relative; }
.access__logo{
  position: absolute;
  top: 14px;
  left: 56px;          /* to the right of the back arrow */
  padding: 10px;       /* black tile around the logo */
  border-radius: 14px;
  background: #0b0c0d; /* dark tile like screenshot */
  z-index: 5;
}
.access__logo-img{ height: 64px; width: auto; display:block; }
@media (max-width: 600px){
  .access__logo{ left: 48px; top: 12px; padding: 8px; border-radius: 12px; }
  .access__logo-img{ height: 40px; }
}

<script>
(function(){

    frame.appendChild(img);
    bubble.parentNode.insertBefore(frame, bubble.nextSibling);
  }
  function onTogglePlaceholder(){
    var frame = document.querySelector('.photo-frame');
    if(frame){
      frame.remove();
    } else {
      recreateFrame();
    }
  }
  function initToggle(){

    if(btn){
      btn.addEventListener('click', onTogglePlaceholder);

<script>
(function(){
  // Keep references to the detached frame so we can restore it exactly
  window.__aiFrameEl = window.__aiFrameEl || null;
  window.__aiFrameParent = window.__aiFrameParent || null;
  window.__aiFrameNextSibling = window.__aiFrameNextSibling || null;

  function toggleAiResponse(){
    var frame = document.querySelector('.photo-frame');
    if (frame) {
      // Detach and store references
      window.__aiFrameEl = frame;
      window.__aiFrameParent = frame.parentNode;
      window.__aiFrameNextSibling = frame.nextSibling;
      frame.parentNode.removeChild(frame);
      return;
    }
    // No frame in DOM â€“ try to restore the previous one if we have it
    if (window.__aiFrameEl) {
      // Prefer original parent/position
      var parent = window.__aiFrameParent;
      var next = window.__aiFrameNextSibling;
      if (parent && parent.isConnected) {
        try {
          if (next && next.parentNode === parent) {
            parent.insertBefore(window.__aiFrameEl, next);
          } else {
            // fallback: insert after the green bubble if available, else append to parent
            var bubble = document.querySelector('.bubble');
            if (bubble && bubble.parentNode === parent) {
              if (bubble.nextSibling) {
                parent.insertBefore(window.__aiFrameEl, bubble.nextSibling);
              } else {
                parent.appendChild(window.__aiFrameEl);
              }
            } else {
              parent.appendChild(window.__aiFrameEl);
            }
          }
          return;
        } catch(e) { /* fall through to final fallback */ }
      }
      // Final fallback: insert after the first .bubble found
      var bubbleFallback = document.querySelector('.bubble');
      if (bubbleFallback && bubbleFallback.parentNode) {
        if (bubbleFallback.nextSibling) {
          bubbleFallback.parentNode.insertBefore(window.__aiFrameEl, bubbleFallback.nextSibling);
        } else {
          bubbleFallback.parentNode.appendChild(window.__aiFrameEl);
        }
        return;
      }
      // If everything else fails, append to body
      document.body.appendChild(window.__aiFrameEl);
      return;
    }
    // If there's nothing to restore, do nothing (keeps current behavior minimal)
    alert('No previous AI Response to restore.');
  }

  function initToggleRestore(){
    var btn = document.getElementById('removePlaceholder');
    if (btn) {
      // Remove any existing listeners by replacing the node (safe reset)
      var clone = btn.cloneNode(true);
      btn.parentNode.replaceChild(clone, btn);
      clone.addEventListener('click', toggleAiResponse);
    }
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initToggleRestore);
  } else {
    initToggleRestore();
  }
})();
</script>


<script>
(function(){
  function dataURLFromFile(file){
    return new Promise(function(resolve, reject){
      var fr = new FileReader();
      fr.onerror = reject;
      fr.onload = function(){ resolve(fr.result); };
      fr.readAsDataURL(file);
    });
  }
  function loadImage(src){
    return new Promise(function(resolve, reject){
      var img = new Image();
      img.onload = function(){ resolve(img); };
      img.onerror = reject;
      img.src = src;
    });
  }
  function drawCover(ctx, img, targetW, targetH){
    var iw = img.naturalWidth || img.width;
    var ih = img.naturalHeight || img.height;
    var tr = targetW / targetH;
    var ir = iw / ih;
    var sw, sh, sx, sy;
    if (ir > tr){ // image wider -> crop sides
      sh = ih; sw = ih * tr; sy = 0; sx = (iw - sw) / 2;
    } else {     // image taller -> crop top/bottom
      sw = iw; sh = iw / tr; sx = 0; sy = (ih - sh) / 2;
    }
    ctx.drawImage(img, sx, sy, sw, sh, 0, 0, targetW, targetH);
  }
  async function compositeIntoFrame(contentDataURL){
    var frameEl = document.querySelector('.photo-frame img.frame-hole') ||
                  document.querySelector('.photo-frame img#underBubbleImg') ||
                  document.querySelector('.photo-frame img');
    var frameWrap = frameEl ? frameEl.closest('.photo-frame') : null;
    if(!frameEl || !frameWrap){
      alert('Could not find the frame image under the bubble.');
      return;
    }
    // Cache the ORIGINAL frame (with hole) the first time
    if (!frameWrap.dataset.frameSrc) {
      frameWrap.dataset.frameSrc = frameEl.src;
    }
    var frameSrc = frameWrap.dataset.frameSrc;
    // Load chosen content + the ORIGINAL frame
    var [contentImg, frameImg] = await Promise.all([
      loadImage(contentDataURL),
      loadImage(frameSrc)
    ]);
    var W = frameImg.naturalWidth || frameImg.width;
    var H = frameImg.naturalHeight || frameImg.height;
    if(!(W && H)){
      var rect = frameEl.getBoundingClientRect();
      W = Math.max(1, Math.round(rect.width));
      H = Math.max(1, Math.round(rect.height));
    }
    var canvas = document.createElement('canvas');
    canvas.width = W;
    canvas.height = H;
    var ctx = canvas.getContext('2d');
    drawCover(ctx, contentImg, W, H);    // draw content
    ctx.drawImage(frameImg, 0, 0, W, H); // draw frame with hole on top
    var mergedURL = canvas.toDataURL('image/png');
    // Replace inner HTML with a single merged image so export includes it
    frameWrap.innerHTML = '<img id="underBubbleImg" src="'+mergedURL+'" style="display:block;width:100%;height:auto;">';
  }

  function handlePlaceholderFileInput(e){
    var input = e.target;
    var file = input.files && input.files[0];
    if(!file) return;
    dataURLFromFile(file)
      .then(compositeIntoFrame)
      .catch(function(err){ console.error(err); alert('Failed to load the selected image.'); })
      .finally(function(){ try { input.value = ''; } catch(ex){} }); // reset to allow same file again
  }

  function initComposite(){
    var input = document.getElementById('placeholderFile');
    if(input){
      // Remove any previous listeners to avoid duplicates
      input.addEventListener('change', handlePlaceholderFileInput, { once: false });
    }
  }

  if(document.readyState === 'loading'){ document.addEventListener('DOMContentLoaded', initComposite); }
  else { initComposite(); }
})();
</script>
